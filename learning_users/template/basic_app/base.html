<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      h1  {color: red  !important;}
    </style>

  </head>
  <body>
    <nav class="navbar navbar-default  navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'index' %}">DJANGO</a></li>
          <li><a class="navbar-link" href="{% url 'basic_app:register' %}">REGISTER</a></li>
          <li><a class="navbar-link" href="{% url 'admin:index' %}">ADMIN</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}" class="navbar-link">Logout</a></li>
          {% else %}
            <li><a href="{% url 'basic_app:user_login' %}" class="navbar-link">Login</a></li>
          {% endif %}
          <li>
            <a href="{% url 'special' %}">Special</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        {% block body_block %}
        {% endblock %}
      </div>
    </div>

  </body>
</html>
