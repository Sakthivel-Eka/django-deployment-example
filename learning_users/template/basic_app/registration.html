{% extends 'basic_app/base.html' %}
  {% block body_block %}
    {% if registered %}
      <h1>Thank You for REGISTERING with us! </h1>

    {% else %}
      <h1>Register Here!</h1>
      <h3>Fill up the form with your details!</h3>
      <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Register">
      </form>
    {% endif %}
  {% endblock %}
